<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>top-concerts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="top-concerts">
    @for (concert of concerts; track $index) {
    <ion-card>
      <div class="top-concert-item">
        <ion-icon name="pin-outline"></ion-icon>
        <span> {{concert.localidad}}</span>
      </div>
      <div class="top-concert-item">
        <ion-icon name="calendar-outline"></ion-icon>
        <span> {{concert.fecha}}</span>
      </div>
      <div class="top-concert-item">
        <ion-icon name="ticket-outline"></ion-icon>
        <span>Entradas vendidas: {{concert.entradas_vendidas}} </span>
      </div>

      <div class="top-concert-item">
        <ion-icon name="person-outline"></ion-icon>
        <span>Aforo: {{concert.aforo}}</span>
      </div>

      <div class="top-concert-item">
        <ion-icon name="people-outline"></ion-icon>
        <span>Ocupaci√≥n: {{concert['ocupacion_%']}}%</span>
      </div>
    </ion-card>
    }
  </div>
</ion-content>
